[pytest]
# Pytest configuration file for notification service tests

# Minimum version required
minversion = 3.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    -ra
    --color=yes
    --code-highlight=yes

# Test paths
testpaths = .

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple components
    logger: Tests for logger functionality
    config: Tests for configuration reading
    email: Tests for email sending functionality
    elasticsearch: Tests for elasticsearch operations
    schedule: Tests for scheduling operations
    slow: Marks tests as slow (deselect with '-m "not slow"')
    smoke: Smoke tests for basic functionality

# Timeout for tests (in seconds)
# timeout = 300

# Ignore certain patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console output width
console_output_style = progress

# Verbosity
# Use -vv for more verbose output

# Python path (if needed)
# pythonpath = .

# Doctest options (if using doctests)
# doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

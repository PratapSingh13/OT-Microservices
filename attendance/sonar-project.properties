# --- Required metadata ---
sonar.projectKey=attendance
sonar.projectName=attendance
sonar.projectVersion=1.0

# --- Path to source directories ---
sonar.sources=.
# sonar.tests=tests # Uncomment if you have a separate tests directory

# --- Language settings ---
sonar.language=py
sonar.python.version=3
sonar.sourceEncoding=UTF-8

# --- Analysis Scope & Exclusions ---
# Exclude test files from code coverage/analysis if they shouldn't count towards complexity
sonar.exclusions=**/test_*.py, **/venv/**, **/.pytest_cache/**

# --- Quality Gate ---
# Force the analysis to wait for the server to process the report
sonar.qualitygate.wait=true

# --- Logging ---
sonar.verbose=false
sonar.log.level=INFO
